    def halvesAreAlike(self, s: str) -&gt; bool:
        def cal(s):
            return sum(c in 'aeiouAEIOU' for c in s)
        n = len(s) &gt;&gt; 1
        return cal(s[:n]) == cal(s[n</B></FONT>:])
