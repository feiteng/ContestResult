    def halvesAreAlike(self, s: str) -&gt; bool:
        def check(s):
            return sum(1 for ch in s if ch in &quot;AEIOUaeiou&quot;)
        
        l = len(s)
        return check(s[:l//2]) == check(s[l</B></FONT>//2:])
