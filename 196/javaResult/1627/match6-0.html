	    public int getLastMoment(int n, int[] left, int[] right) {
	        int ans = 0;
	        for(int v : left) {
	        	ans = Math.max(v, ans);
	        }
	        for(int v : right) {
	        	ans = Math.max(n-v, ans);
	        }
	        return ans;
	    }
