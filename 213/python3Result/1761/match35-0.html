	def countVowelStrings(self, n: int) -&gt; int:
		@functools.lru_cache(None)
		def dp(pos: int, start: int) -&gt; int:
			if pos == n:
				return 1
			ans = 0
			for i in range(start, 6):
				ans += dp(pos+1, i)
			return ans
