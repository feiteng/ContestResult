<A NAME="0"></A>	class S<FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match13-1.html#0',3,'match13-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>olution {
		public int concatenatedBinary(int n) {
			int t = 2;
			final int mod = 1000000007;
			long ret = 0;
			for(int i = 1;i &lt;= n;i++){
				if(i == t){
					t *= 2;
				}
				ret = ret * t + i;
				ret %= mod;
			}
			return (int)ret;
		}
	}</B></FONT>
