public:
    int minElements(vector&lt;int&gt;&amp; nums, int limit, int goal) {
        long long sum = 0;
        for (auto a: nums) sum += a;
        long long diff = abs(goal - sum);
        return diff / limit + (diff % limit != 0);
    }
