public:
    bool canBeEqual(vector&lt;int&gt;&amp; a, vector&lt;int&gt;&amp; b) {
        sort(a.begin(),a.end());
        sort(b.begin(),b.end());
        int n = a.size();
        for(int i = 0;i &lt; n;i++)
            if(a[i] != b[i]) return 0;
        return 1;
    }
