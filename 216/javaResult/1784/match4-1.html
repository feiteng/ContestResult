    public int minimumEffort(int[][] tasks) {
        Arrays.sort(tasks, Comparator.comparing(a -&gt; a[1] - a[0]));
        int e = 0;
        for (int[] t : tasks) {
            e += t[0];
            e = Math.max(e, t[1]);
        }
        return e;
    }
