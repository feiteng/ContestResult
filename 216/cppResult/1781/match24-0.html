public:
    bool arrayStringsAreEqual(vector&lt;string&gt;&amp; word1, vector&lt;string&gt;&amp; word2) {
        string s1, s2;
        for (const auto&amp; w1: word1) s1 += w1;
        for (const auto&amp; w2: word2) s2 += w2;
        return s1 == s2;
    }
