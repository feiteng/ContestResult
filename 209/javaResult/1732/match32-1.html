<A NAME="0"></A>class Solution {
    <FONT color="#0000ff"><div style="position:absolute;left:0"><A HREF="javascript:ZweiFrames('match32-0.html#0',2,'match32-top.html#0',1)"><IMG SRC="back.gif" ALT="other" BORDER="0" ALIGN="left"></A></div><B>public int minimumOneBitOperations(int n) {
        int res = 0; 
        while (n != 0) {
            res ^= n;
            n &gt;&gt;= 1;
        }
        return res; 
    }
