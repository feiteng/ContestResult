<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match17-1.html#0',3,'match17-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int numWaterBottles(int l, int r) {
        int last=0,ans=0,t;
        while (l){
            ans+=l;
            t=l;
            l=(l+last)/r;
            last=(last+t)%r;
        }
        return ans;
    }
};</B></FONT>
