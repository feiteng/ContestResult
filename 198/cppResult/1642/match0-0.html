<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match0-1.html#0',3,'match0-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int numWaterBottles(int ns, int ne) {
        int ans = ns;
        int rem = 0;
        while (ns &gt;= ne) {
            ans += ns / ne;
            rem = ns - ns / ne * ne;
            ns = ns / ne + rem;
        }
        return ans;
    }
};</B></FONT>
