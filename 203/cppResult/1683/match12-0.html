public:
    int maxCoins(vector&lt;int&gt;&amp; p) {
        sort(p.begin(),p.end());
        int n=p.size()/3;
        int ans=0;
        for(int i=0;i&lt;n;++i)
            ans+=p[p.size()-i*2-2];
        return ans;
    }
