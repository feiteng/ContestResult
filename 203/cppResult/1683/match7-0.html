public:
    int maxCoins(vector&lt;int&gt;&amp; piles) {
        int n = piles.size();
        sort(piles.begin(), piles.end());
        int rs = 0;
        for(int i=n/3; i&lt;n; i+=2)
            rs += piles[i];
        return rs;
    }
