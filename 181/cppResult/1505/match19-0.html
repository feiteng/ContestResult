public:
    vector&lt;int&gt; createTargetArray(vector&lt;int&gt;&amp; nums, vector&lt;int&gt;&amp; index) {
        vector&lt;int&gt; res;
        for (int i = 0; i&lt;nums.size(); ++i) {
            res.insert(res.begin()+index[i], nums[i]);
        }
        
        return res;
    }
