<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match16-1.html#0',3,'match16-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>from collections import Counter


class Solution:
    def closeStrings(self, word1: str, word2: str) -&gt; bool:
        c1 = Counter(word1)
        c2 = Counter(word2)
        return sorted(c1.values()) == sorted(c2.values()) and set(c1.keys()) == set(c2.keys()</B></FONT>)
