    public int minOperations(int n) {
        int mid = (1 + 2 * (n - 1) + 1) / 2;
        int count = 0;
        for(int i = 0; i &lt; n / 2; i++) {
            count += mid - (2 * i) - 1;
        }
        return count;
    }
