    public int minOperations(int n) {
        int sum=0;
        for(int i=0;i&lt;n;i++){
            sum+=(2*i+1);
        }
        int res=0;
        int k=sum/n;
        for(int i=1;i&lt;k;i+=2){
            res+=k-i;
        }
        return res;
    }
