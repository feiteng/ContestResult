    bool threeConsecutiveOdds(vector&lt;int&gt;&amp; arr) {
        int cnt = 0;
        for (auto v: arr){
            if (v &amp; 1) ++cnt; else cnt = 0;
            if (cnt &gt;= 3) return true;
        }

    }
