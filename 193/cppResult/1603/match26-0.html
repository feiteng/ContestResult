public:
    vector&lt;int&gt; runningSum(vector&lt;int&gt;&amp; nums) {
        vector&lt;int&gt; ans;
        int sum = 0;
        for (int i : nums) {
            ans.push_back(sum += i);
        }
        return ans;
    }
