public:
    int busyStudent(vector&lt;int&gt;&amp; a, vector&lt;int&gt;&amp; b, int q) {
        int res=0;
        for(int i=0;i&lt;a.size();i++) {
            if(a[i]&lt;=q&amp;&amp;q&lt;=b[i]) res++;
            
        }
        return res;
    }
