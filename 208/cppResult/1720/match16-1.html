    int minOperations(vector&lt;string&gt;&amp; logs) {
        int d = 0;
        for (auto s : logs) {
            if (s == &quot;../&quot;) d = max(d - 1, 0);
            else if (s != &quot;./&quot;) ++d;
        }
        return d;
    }
