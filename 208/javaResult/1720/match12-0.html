    public int minOperations(String[] logs) {
        int res = 0;
    for (String str : logs) {
      if (str.contains(&quot;../&quot;)) {
        res = Math.max(0, res - 1);
      } else if (!str.contains(&quot;./&quot;)) {
        res++;
      }
    }
    return res;
    }
