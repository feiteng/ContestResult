public:
    bool canBeEqual(vector&lt;int&gt;&amp; target, vector&lt;int&gt;&amp; arr) {
        map&lt;int,int&gt; m1,m2;
        for(auto x:target) m1[x]++;
        for(auto x:arr) m2[x]++;
        if(m1==m2) return true;
        return false;
    }
