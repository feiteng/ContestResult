<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match16-1.html#0',3,'match16-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
    public boolean hasAllCodes(String s, int k) {
<A NAME="1"></A>        Set&lt;String&gt; set = new HashSet&lt;&gt;();

        for (int i = k; i &lt;= s.length(); i++) {</B></FONT>
            <FONT color="#f63526"><A HREF="javascript:ZweiFrames('match16-1.html#1',3,'match16-top.html#1',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>set.add(s.substring(i - k, i));
        }
        
        return set.size() == Math.pow(2, k);
    }
