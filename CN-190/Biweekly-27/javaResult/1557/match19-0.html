    public boolean hasAllCodes(String s, int k) {
<A NAME="1"></A>        Set&lt;String&gt; ss = new HashSet&lt;&gt;();
        
        for(int i=0; i&lt;s.length()-k+1; i++) {</B></FONT>
            <FONT color="#f63526"><A HREF="javascript:ZweiFrames('match19-1.html#1',3,'match19-top.html#1',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>ss.add(s.substring(i, i+k));
        }

    }
