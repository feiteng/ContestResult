    public int maximumScore(int a, int b, int c) {
        int[] x = {a, b, c};
        Arrays.sort(x);
        if(x[2] &gt;= x[1] + x[0]){
            return x[1] + x[0];
        }
        return (x[0] + x[1] + x[2]) / 2;
    }
