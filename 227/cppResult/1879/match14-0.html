public:
    int maximumScore(int a, int b, int c) {
        vector&lt;int&gt; A = {a, b,c};
        sort(A.begin(), A.end());
        if (A[0] + A[1] &lt;= A[2]) return A[0] + A[1];
        return A[2] + ((A[0] + A[1] - A[2])/2);
    }
