    def findKthBit(self, n: int, k: int) -&gt; str:
        # S1 = &quot;0&quot;
        lst = [0]
        for _ in range(n - 1):
            lst = lst + [1] + [1 - v for v in reversed(lst)]
        return &quot;1&quot; if lst[k</B></FONT> - 1] == 1 else &quot;0&quot;
