<A NAME="0"></A>class Solution:
    <FONT color="#0000ff"><div style="position:absolute;left:0"><A HREF="javascript:ZweiFrames('match32-0.html#0',2,'match32-top.html#0',1)"><IMG SRC="back.gif" ALT="other" BORDER="0" ALIGN="left"></A></div><B>def findKthBit(self, n: int, k: int) -&gt; str:
        s = '0'
        for i in range(n-1):
            s = s + '1' + ''.join('1' if x=='0' else '0' for x in s)[::-1]
        return s[k</B></FONT>-1]
