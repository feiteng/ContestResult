    def findDiagonalOrder(self, nums: List[List[int]]) -&gt; List[int]:
        l=[]
        for y, row in enumerate(nums):
            for x, n in enumerate(row):
                l.append((y+</B></FONT>x,x,n))
        return [x[2] for x in sorted(l)]
