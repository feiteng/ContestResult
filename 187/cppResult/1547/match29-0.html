  string destCity(vector&lt;vector&lt;string&gt;&gt;&amp; paths) {
    set&lt;string&gt; ss;
    for(auto vs:paths){
      ss.emplace(vs[0]);
      ss.emplace(vs[1]);
    }

    return *ss.begin();
  }
